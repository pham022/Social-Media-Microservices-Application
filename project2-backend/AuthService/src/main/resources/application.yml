server:
  port: 8081

spring:
  application:
    name: AuthService
  datasource:
    url: jdbc:h2:mem:auth
    driver-class-name: org.h2.Driver
    username: admin
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  cloud:
    consul:
      enabled: true
    config:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  secret: your-super-secret-key-must-be-at-least-256-bits-long-change-this-in-production