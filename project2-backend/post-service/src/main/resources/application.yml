server:
  port: 8083

spring:
  application:
    name: post-service
  datasource:
    url: jdbc:h2:mem:postdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.socialmedia.post: DEBUG
